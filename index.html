<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Intro component with sign up form a Frontend Mentor Challenge"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="coder Seth" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Intro component with sign up form</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  link-->
    <link rel="stylesheet" href="style.css" />

    <!-- JS link -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <main class="grid">
      <div class="hero | container grid even-columns">
        <div class="hero__content">
          <h1 class="heading align-center">Learn to code by watching others</h1>
          <p
            class="clr-secondary-300 small-spacer mx-main-text-width align-center"
          >
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div>
          <div class="subscription-offer card clr-bg-accent-2 align-center">
            <p class="fw-regular align-center">
              <span class="fw-bold">Try it free 7 days </span>then $20/mo.
              thereafter
            </p>
          </div>
          <div class="card clr-bg-accent-1 medium-spacer align-center">
            <form class="form | grid gap" data-js-submit-form>
              <div class="form__section | grid gap">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="First Name "
                  data-js-first-name
                />
                <div
                  class="form__section-error clr-primary-300"
                  data-js-validate-error
                ></div>
              </div>

              <div class="form__section grid gap">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="Last Name  "
                  data-js-last-name
                />
                <div
                  class="form__section-error clr-primary-300"
                  data-js-validate-error
                ></div>
              </div>

              <div class="form__section grid gap">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="Email Address"
                  data-js-email
                />
                <div
                  class="form__section-error clr-primary-300"
                  data-js-validate-error
                ></div>
              </div>

              <div class="form__section grid gap">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="Password "
                  data-js-password
                />
                <div
                  class="form__section-error clr-primary-300"
                  data-js-validate-error
                ></div>
              </div>

              <button class="btn | clr-bg-primary-500 fw-medium">
                Claim your free trial
              </button>

              <p
                class="align-center clr-secondary-hsl-300 mx-footer-text-width"
              >
                By clicking the button, you are agreeing to our
                <span class="clr-primary-300">Terms and Services</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="coderSeth">Coded by <a href="#">coderSeth</a>.</div> -->
  </body>
</html>
