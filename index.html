<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Intro component with sign up form a Frontend Mentor Challenge"
    />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="coder Seth" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Intro component with sign up form</title>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS  link-->
    <link rel="stylesheet" href="style.css" />

    <!-- JS link -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div>
          <h1 class="heading">Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
        <div>
          <div class="card">
            <p><span>Try it free 7 days</span>then $20/mo. thereafter</p>
          </div>
          <div class="card">
            <form class="form">
              <div class="form__section">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="First Name "
                />
                <div class="form__section-error"></div>
              </div>

              <div class="form__section">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="Last Name  "
                />
                <div class="form__section-error"></div>
              </div>

              <div class="form__section">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="Email Address"
                />
                <div class="form__section-error"></div>
              </div>

              <div class="form__section">
                <input
                  class="form__section-input"
                  type="text"
                  placeholder="Password "
                />
                <div class="form__section-error"></div>
              </div>

              <button class="btn">Claim your free trial</button>

              <p>
                By clicking the button, you are agreeing to our
                <span>Terms and Services</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- <div class="coderSeth">Coded by <a href="#">coderSeth</a>.</div> -->
  </body>
</html>
